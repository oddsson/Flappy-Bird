<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Flappy-bird</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="GameCanvas">
        <div class="x1"></div>
        <div class="x2"></div>
        <div class="x3"></div>
        <div class="Pipes"></div>
        <div class="Player">
            <div class="Player-Sprite"></div>
        </div>
        <div class="Ground-moving"></div>
        <div class="Ground-static"></div>

        <div class="Scoreboard">
            <div class="Scoreboard-game-over"></div>
            <button class="Scoreboard-restart" onclick="document.location.href=''">
                <!--  <span class="Scoreboard-restartText"></span> -->
            </button>
        </div>

        <div class="audio">
            <audio autoplay="autoplay" controls>
                <source src="../images/R.Kelly-I BelieveICanFly.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/pipes.js"></script>
    <script src="scripts/jquery.overlaps.js"></script>
    <!-- endbuild -->
</body>

</html>
